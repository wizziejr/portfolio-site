<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Wisdom Junior Malata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Dashboard Specific Styles */
        .dashboard-container {
            padding: 8rem 9% 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: none; /* Hidden until logged in */
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }
        .form-card {
            background: var(--second-bg-color);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 3rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--main-color);
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 0.5rem;
            border: 1px solid #334155;
        }
        input[type="file"] {
            padding: 0.8rem;
            background: #334155;
            cursor: pointer;
        }
        .preview-img {
            margin-top: 10px;
            max-width: 100px;
            border-radius: 5px;
            display: none;
            border: 2px solid var(--main-color);
        }
        .project-list-item, .message-item {
            background: var(--second-bg-color);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .message-item {
            display: block; /* Different layout for messages */
        }
        .msg-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
        }
        .msg-body {
            color: #ccc;
            line-height: 1.6;
        }
        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .item-info img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .item-actions button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            cursor: pointer;
            border-radius: 0.4rem;
            font-weight: bold;
        }
        .btn-delete { background: #ef4444; color: white; }
        .btn-edit { background: var(--accent-color); color: var(--bg-color); }
        
        /* LOGIN MODAL STYLES */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: var(--second-bg-color);
            padding: 3rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 2rem; color: var(--main-color);">Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-pass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <nav>
        <div class="logo">Admin Dashboard</div>
        <ul class="nav-links">
            <li><a href="index.html">Back to Portfolio</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <div class="dashboard-container" id="main-dashboard">
        
        <h2 class="section-title" style="margin-bottom: 2rem;">Inbox <span>Messages</span></h2>
        <div id="messages-list">
            </div>

        <hr style="border: 1px solid #334155; margin: 4rem 0;">

        <div class="dashboard-header">
            <h2>Manage Projects</h2>
            <button onclick="clearForm()" class="btn-small">New Project</button>
        </div>

        <div class="form-card">
            <h3 id="form-title" style="margin-bottom: 1.5rem;">Add New Project</h3>
            <form id="project-form">
                <input type="hidden" id="project-id">
                
                <div class="form-group">
                    <label>Project Title</label>
                    <input type="text" id="p-title" required placeholder="e.g. Online Store">
                </div>

                <div class="form-group">
                    <label>Project Image (Upload from Device)</label>
                    <input type="file" id="p-image-file" accept="image/*">
                    <input type="hidden" id="p-image-base64"> <img id="image-preview" class="preview-img" alt="Preview">
                </div>

                <div class="form-group">
                    <label>Project URL</label>
                    <input type="url" id="p-link" required placeholder="https://mywebsite.com">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="p-desc" rows="4" required placeholder="Short description..."></textarea>
                </div>

                <button type="submit" class="btn">Save Project</button>
            </form>
        </div>

        <h3 style="margin-bottom: 1.5rem;">Existing Projects</h3>
        <div id="admin-project-list"></div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script src="script.js"></script> 
    <script>
        // ========================

        // ========================

        const dashboard = document.getElementById('main-dashboard');
        const loginForm = document.getElementById('login-form');

        // Check if already logged in
        if(sessionStorage.getItem('adminLoggedIn') === 'true') {
            loginOverlay.style.display = 'none';
            dashboard.style.display = 'block';
            loadMessages(); // Load messages on entry
        }

            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            if(email === 'wj00755@gmail.com' && pass === 'Wizzie07?') {
                sessionStorage.setItem('adminLoggedIn', 'true');

        });
lmjm,m,mmmmmmmmmmmb
        window.logout = () => {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        // ========================
        // MESSAGES LOGIC
        // ========================
        function loadMessages() {
            let messages = JSON.parse(localStorage.getItem('contactMessages')) || [];
            const msgList = document.getElementById('messages-list');
            const now = new Date();

            // Filter out messages older than 30 days
            const thirtyDaysAgo = new Date(now.setDate(now.getDate() - 30));
            
            const freshMessages = messages.filter(msg => {
                const msgDate = new Date(msg.date);
                return msgDate > thirtyDaysAgo;
            });

            // Update local storage if old messages were removed
            if(freshMessages.length !== messages.length) {
                localStorage.setItem('contactMessages', JSON.stringify(freshMessages));
                messages = freshMessages;
            }

            if(messages.length === 0) {
                msgList.innerHTML = '<p style="text-align:center; color:#94a3b8;">No new messages.</p>';
                return;
            }

            msgList.innerHTML = messages.reverse().map((msg, index) => `
                <div class="message-item">
                    <div class="msg-header">
                        <div>
                            <strong style="color:var(--main-color)">${msg.name}</strong> 
                            <span style="font-size:0.8rem; color:#94a3b8">(${msg.email})</span>
                        </div>
                        <small>${new Date(msg.date).toLocaleDateString()}</small>
                    </div>
                    <div class="msg-body">
                        ${msg.message}
                    </div>
                    <div style="text-align:right; margin-top:10px;">
                        <button onclick="deleteMessage(${index})" class="btn-delete" style="padding:5px 10px; border-radius:4px;">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        window.deleteMessage = (index) => {
            let messages = JSON.parse(localStorage.getItem('contactMessages')) || [];
            // Since we reversed the display, we need to find the correct index in original array
            // It's safer to filter by ID if we had one, but for simplicity:
            // Let's just reload messages from storage, reverse them, splice, reverse back and save.
            // A better way for this simple app:
            messages.reverse(); 
            messages.splice(index, 1);
            messages.reverse();
            
            localStorage.setItem('contactMessages', JSON.stringify(messages));
            loadMessages();
        }

        // ========================
        // PROJECT LOGIC (Existing)
        // ========================
        const projectForm = document.getElementById('project-form');
        const projectList = document.getElementById('admin-project-list');
        const formTitle = document.getElementById('form-title');
        
        const fileInput = document.getElementById('p-image-file');
        const base64Input = document.getElementById('p-image-base64');
        const previewImg = document.getElementById('image-preview');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_WIDTH = 500;
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7); 
                    base64Input.value = dataUrl;
                    previewImg.src = dataUrl;
                    previewImg.style.display = 'block';
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        function loadAdminProjects() {
            const projects = JSON.parse(localStorage.getItem('portfolioProjects')) || [];
            projectList.innerHTML = projects.map(p => `
                <div class="project-list-item">
                    <div class="item-info">
                        <img src="${p.image}" onerror="this.src='https://via.placeholder.com/60'">
                        <div>
                            <h4>${p.title}</h4>
                            <small style="color:#94a3b8">${p.link}</small>
                        </div>
                    </div>
                    <div class="item-actions">
                        <button onclick="editProject(${p.id})" class="btn-edit">Edit</button>
                        <button onclick="deleteProject(${p.id})" class="btn-delete">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        projectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if(!base64Input.value) {
                alert("Please select an image.");
                return;
            }

            let projects = JSON.parse(localStorage.getItem('portfolioProjects')) || [];
            const id = document.getElementById('project-id').value;

            const newProject = {
                id: id ? parseInt(id) : Date.now(),
                title: document.getElementById('p-title').value,
                image: base64Input.value,
                link: document.getElementById('p-link').value,
                description: document.getElementById('p-desc').value
            };

            try {
                if(id) {
                    const index = projects.findIndex(p => p.id == id);
                    projects[index] = newProject;
                } else {
                    projects.push(newProject);
                }
                localStorage.setItem('portfolioProjects', JSON.stringify(projects));
                clearForm();
                loadAdminProjects();
                alert('Project Saved Successfully!');
            } catch (err) {
                alert("Storage Full! Delete old projects.");
            }
        });

        window.editProject = (id) => {
            const projects = JSON.parse(localStorage.getItem('portfolioProjects'));
            const p = projects.find(item => item.id === id);
            document.getElementById('project-id').value = p.id;
            document.getElementById('p-title').value = p.title;
            document.getElementById('p-link').value = p.link;
            document.getElementById('p-desc').value = p.description;
            base64Input.value = p.image;
            previewImg.src = p.image;
            previewImg.style.display = 'block';
            formTitle.innerText = "Edit Project";
            window.scrollTo(0,0);
        }

        window.deleteProject = (id) => {
            if(confirm('Delete this project?')) {
                let projects = JSON.parse(localStorage.getItem('portfolioProjects'));
                projects = projects.filter(p => p.id !== id);
                localStorage.setItem('portfolioProjects', JSON.stringify(projects));
                loadAdminProjects();
            }
        }

        window.clearForm = () => {
            projectForm.reset();
            document.getElementById('project-id').value = '';
            base64Input.value = '';
            previewImg.style.display = 'none';
            formTitle.innerText = "Add New Project";
        }

        loadAdminProjects();
    </script>
</body>
</html>
